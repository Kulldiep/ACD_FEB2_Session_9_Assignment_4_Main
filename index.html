<!DOCTYPE html>
<head>
<title>Student Login Registration Page</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>

<table>
<tr>
	<td>
<h1>Enter the system</h1>
<div>It is necessary to login in Your account in oder to sign up for a course.</div>
</td>
</tr>
	<tr>
		<td class="box1">
		<p>ARE YOU NEW? <span class="reg">REGISTER</span></p>
		<form>
			<input type="text" name="newuname" placeholder="Username"><br>
			<input type="email" name="email" placeholder="Email"><br>
			<input type="password" name="pwd1" placeholder="Password"><br>
			<input type="password" name="pwd2" placeholder="Confirm Password"><br>
			<button type="submit" name="reg" class="register"> Register</button>
		</form>
		</td>
		<td class="box2">
		<h3> ALREADY A STUDENT? LOGIN </h3>
		<form>
			<input type="text" name="uname" placeholder="Username"><br><br>
			<input type="password" name="pwd" placeholder="Password"><br><br>
                        <input type="checkbox" name="rem_pwd"> Remember Password
			<button type="submit" name="reg" class="register"> Register</button>
		</form>
		<p class="forgot"><u>Forgot Password?</u></p>
		</td>
	<tr>
</table>
</body>
</html>
